<div class="container-fluid text-center">

  <img src="../../assets/logoblue.png">
  <form (ngSubmit)="login()">
    <div class="form-group justify-content-sm-center">
      <label for="email">Email</label>
      <input class="form-control" [(ngModel)]="credentials.email" type="email" id="email" name="email">
    </div>
    <div class="form-group justify-content-sm-center">
      <label for="password">Password</label>
      <input class="form-control" [(ngModel)]="credentials.password" type="password" id="password" name="password">
    </div>
    <div class="row">
      <div class="col-sm-6">
        <button routerLink="/list" routerLinkActive="active" type="submit" class="btn btn-primary ">Login</button>

      </div>
      <div class="col-sm-2">
        <button (click)="testAPI()" class="btn btn-primary btn-md">Dropbox login</button>

      </div>
      <div class="col-sm-6" id="new-user">
         <a href="">New user? Register</a>
      </div>
    </div>
  </form>
</div>
