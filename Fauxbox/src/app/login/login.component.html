
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
<div class="container-fluid text-center">

  <img src="../../assets/logoblue.png"></div>

<div class="container-fluid d-flex justify-content-center align-items-center">
  <form (ngSubmit)="login()">
    <div class="form-group justify-content-sm-center">
      <label for="email">Email</label>
      <input class="form-control" [(ngModel)]="credentials.email" type="email" id="email" name="email">
    </div>
    <div class="form-group justify-content-sm-center">
      <label for="password">Password</label>
      <input class="form-control" [(ngModel)]="credentials.password" type="password" id="password" name="password">
    </div>
    <div class="row">
      <div class="col-sm-6">
        <button routerLink="/list" routerLinkActive="active" type="submit" class="btn btn-primary ">Login</button>

      </div>
      <div class="col-sm-2">
        <button (click)="testAPI()" class="btn btn-primary btn-md">Dropbox login</button>

      </div>
      <div class="col-sm-6" id="new-user">
         <a href="">New user? Register</a>
      </div>
    </div>
  </form>




</body>
