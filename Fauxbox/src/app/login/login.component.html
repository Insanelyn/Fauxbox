<div class="container-fluid text-center">
  <img src="../../assets/cute-monkey-with-glasses-logo-02E0410A8F-seeklogo.com.png" alt="">
</div>

<div class="container-fluid d-flex justify-content-center align-items-center">
  <form (ngSubmit)="login()" action="">
    <div class="form-group justify-content-sm-center">
      <label for="email">Email</label>
      <input class="form-control" [(ngModel)]="credentials.email" type="email" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" [(ngModel)]="credentials.password" type="password" id="password" name="password">
    </div>
    <div class="row">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-primary ">Login</button>
      </div>
      <div class="col-sm-6">
         <a href="">New user? Register</a>
      </div>
    </div>

  </form>
</div>
